<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-3">Student Registration</h2>
    <form id="regForm" class="row g-3">
      <input type="text" id="name" class="form-control" placeholder="Name">
      <input type="number" id="age" class="form-control" placeholder="Age">
      <input type="text" id="course" class="form-control" placeholder="Course">
      <input type="email" id="email" class="form-control" placeholder="Email">
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <hr>
    <h4>Registered Students</h4>
    <table class="table table-bordered mt-2">
      <thead class="table-dark">
        <tr><th>Name</th><th>Age</th><th>Course</th><th>Email</th></tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
