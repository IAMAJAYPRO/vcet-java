<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bookstore Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
  <div class="container">
    <h2 class="mb-3">Bookstore Catalog</h2>

    <!-- Form -->
    <div class="card p-3 mb-4">
      <input type="text" id="title" class="form-control mb-2" placeholder="Title">
      <input type="text" id="author" class="form-control mb-2" placeholder="Author">
      <input type="number" id="price" class="form-control mb-2" placeholder="Price">
      <input type="number" id="stock" class="form-control mb-2" placeholder="Stock">
      <button class="btn btn-primary" onclick="addBook()">Add Book</button>
    </div>

    <table class="table table-striped text-center">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody id="bookList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
